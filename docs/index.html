<!DOCTYPE html>
<html lang=en>
<head>
  <title>Modulo Times Table</title>
</head>

<body>
  <div class="overlay">
    <div>
      <input id="moduloRange" type="range" min="3" max="1200" />
      <label>modulo <span id="moduloRangeLabel"></span></label>
    </div>
    <div>
      <input id="multiplyRange" type="range" min="2" max="1003" step="0.002"/>
      <label>multiplier <span id="multiplyRangeLabel"></span></label>
    </div>
  </div>

  <canvas id="canvas">Canvas not supported!?</canvas>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
